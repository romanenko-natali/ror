default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost

development:
  <<: *default
  database: WorkFlow2DB_development

test:
  <<: *default
  database: WorkFlow2DB_test

production:
  <<: *default
  database: WorkFlow2DB_production
  username: postgres
  password: <%= ENV['WORKFLOW2DB_DATABASE_PASSWORD'] %>
